<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenue</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/c19a8e728c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrappper">
        <header class="height">
            <div class="header">
                <div class="header__box">
                    <div class="header__left">Currency : GBP</div>
                    <div class="header__right">
                        <ul class="header__items">
                            <li class="header__item">Register</li>
                            <li class="header__item">Sign In</li>
                            <li class="header__item item">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="item__text">Empty<i class="fa-solid fa-angle-down"></i></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav class="nav">
                <div class="nav__up">
                    <div class="nav__logo"><span>AVENUE</span> FASHION</div>
                    <div class="nav__nav">
                        <ul class="nav__items">
                            <a href="#" class="nav__item"><i class="fa-solid fa-angle-down"></i>MENS</a>
                            <a href="#" class="nav__item"><i class="fa-solid fa-angle-down"></i>WOMENS</a>
                            <a href="#" class="nav__item">THE BRAND</a>
                            <a href="#" class="nav__item"><i class="fa-solid fa-angle-down"></i>LOCAL STORIES</a>
                            <a href="#" class="nav__item"><i class="fa-solid fa-angle-down"></i>LOOK BOOK</a>
                        </ul>
                        <div class="nav__search"><input type="search" placeholder="Search..   "><i
                                class="fas fa-search"></i></div>
                    </div>
                </div>
            </nav>
        </header>


        <section class="section">
            <div class="container">

                <hr>

                <div class="sells">

                    <div class="sells__title">

                        <div class="nav__nav">
                            <ul class="nav__items">
                                <li>
                                    <a href="" class="nav__item">Popular</a>
                                </li>
    
                                <li>
                                    <a href="" class="nav__item">New arrivals</a>
                                </li>
    
                                <li>
                                    <a href="" class="nav__item">Best sellers</a>
                                </li>
    
                                <li>
                                    <a href="" class="nav__item">Special offers</a>
                                </li>
    
                                <li>
                                    <a href="" class="nav__item">Comming soon</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="sells__cards">

                        <div class="cards__inner">

                            <div class="cards__item">

                                <div class="cards__prices">

                                    <div class="cards__price">
                                        <span class="price__currency">£</span>
                                        <span>89.99</span>
                                    </div>

                                </div>

                                <img src="images/sells/photo.png" alt="">
                            </div>

                            <div class="cards__item">
                                <img src="images/sells/photo_2.png" alt="">
                            </div>

                            <div class="cards__item card-3">

                                <div class="cards__prices">

                                    <div class="cards__price cards__price--old">
                                        <span class="price__currency">£</span>
                                        <span class="price__price"> 107</span>
                                    </div>
    
                                    <div class="cards__price">
                                        <span class="price__currency">£</span>
                                        <span>89.99</span>
                                    </div>

                                </div>

                                <img src="images/sells/photo_3.png" alt="">
                            </div>

                            <div class="cards__item card-4">
                                <img src="images/sells/photo_4.png" alt="">
                            </div>

                            <div class="cards__item">
                                <img src="images/sells/photo_5.png" alt="">
                            </div>

                            <div class="cards__item">
                                <img src="images/sells/photo_6.png" alt="">
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </section>
    </div>
</body>

</html>
